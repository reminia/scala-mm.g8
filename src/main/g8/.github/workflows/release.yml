name: Release

on:
  push:
    tags:
      - '*'

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Setup sbt
        uses: sbt/setup-sbt@v1

      - name: publish packages
        run: sbt publish
        env:
          GITHUB_TOKEN: \${{ secrets.GITHUB_TOKEN }}

      - name: release zips
        uses: ncipollo/release-action@v1
        with:
          tag: \${{ github.ref }}
          allowUpdates: true
